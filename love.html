<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise for You ‚ù§Ô∏è</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            animation: fadeIn 2s ease-in-out;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #a8edea 100%);
            background-size: 400% 400%;
            animation: gradientShift 10s ease infinite;  /* Animasi gradient keren */
        }

        /* Animasi Gradient Berubah Warna */
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Overlay Tipis untuk Kontras */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);  /* Efek glassmorphism subtle */
            z-index: 1;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .container {
            text-align: center;
            z-index: 10;
            position: relative;
            animation: fadeIn 1.5s ease-in-out 0.5s both;
        }

        .photo {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            border: 5px solid #ff69b4;
            box-shadow: 0 10px 30px rgba(255, 105, 180, 0.5);
            object-fit: cover;
            animation: pulse 2s infinite ease-in-out;
            opacity: 0;
            transform: scale(0.5);
            transition: opacity 1s ease, transform 1s ease;
            z-index: 12;
        }

        .photo.visible {
            opacity: 1;
            transform: scale(1);
        }

        @keyframes pulse {
            0%, 100% { 
                transform: scale(1); 
                box-shadow: 0 10px 30px rgba(255, 105, 180, 0.5);
            }
            50% { 
                transform: scale(1.05); 
                box-shadow: 0 15px 40px rgba(255, 105, 180, 0.8);
            }
        }

        h1 {
            color: #ff1493;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: heartBeat 1.5s infinite ease-in-out;
            z-index: 12;
        }

        @keyframes heartBeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        p {
            color: #333;
            font-size: 1.2em;
            margin-top: 10px;
            opacity: 0;
            animation: fadeInText 1s ease-in-out 1s both;
            z-index: 12;
        }

        @keyframes fadeInText {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Hati Besar Clickable */
        .love-heart {
            font-size: 100px;
            color: #ff69b4;
            cursor: pointer;
            margin: 20px 0;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: gentlePulse 2s infinite ease-in-out;
            display: block;
            z-index: 12;
        }

        .love-heart:hover {
            transform: scale(1.2);
            box-shadow: 0 0 20px rgba(255, 105, 180, 0.8);
        }

        @keyframes gentlePulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        /* Hati Jatuh Utama (Z-index lebih tinggi) */
        .heart {
            position: absolute;
            pointer-events: none;
            z-index: 8;  /* Di atas background, di bawah konten */
            animation: fall linear infinite;
        }

        .heart::before {
            content: '‚ù§Ô∏è';
            font-size: 20px;
            color: #ff69b4;
            display: block;
            animation: twinkle 1s infinite alternate;
        }

        @keyframes twinkle {
            0% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        @keyframes fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Floating Hearts Background (Baru: Hati Mengambang Naik) */
        .floating-heart {
            position: absolute;
            pointer-events: none;
            z-index: 2;  /* Background level */
            bottom: -50px;
            animation: floatUp 8s linear infinite;
            opacity: 0.3;
        }

        .floating-heart::before {
            content: 'üíñ';  /* Hati varian */
            font-size: 15px;
            color: #ff69b4;
            display: block;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) translateX(0) rotate(0deg);
                opacity: 0.3;
            }
            100% {
                transform: translateY(-100vh) translateX(20px) rotate(180deg);
                opacity: 0;
            }
        }

        /* Confetti Hati Saat Foto Muncul */
        .confetti {
            position: absolute;
            font-size: 15px;
            color: #ff1493;
            pointer-events: none;
            z-index: 15;
            animation: confettiFall 2s linear forwards;
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>I Love You ‚ù§Ô∏è</h1>
        <p>Kamu adalah segalanya bagiku!</p>
        <div class="love-heart" onclick="revealPhoto()">‚ù§Ô∏è</div>
        <img src="https://ibb.co.c  om/GQF9G5rQ" alt="Foto Pacar" class="photo" id="photo">  <!-- GANTI URL INI DENGAN DIRECT IMG BB ANDA! -->
    </div>

    <script>
        // Fungsi Reveal Foto Saat Klik Hati
        function revealPhoto() {
            const photo = document.getElementById('photo');
            const loveHeart = document.querySelector('.love-heart');
            photo.classList.add('visible');
            loveHeart.style.display = 'none';

            // Tambah Confetti Hati
            for (let i = 0; i < 20; i++) {
                setTimeout(() => createConfetti(), i * 100);
            }
        }

        // Confetti Function
        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.innerHTML = 'üíï';
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.animationDuration = (Math.random() * 2 + 1) + 's';
            confetti.style.fontSize = (Math.random() * 10 + 10) + 'px';
            document.body.appendChild(confetti);
            setTimeout(() => confetti.remove(), 2000);
        }

        // Fungsi Hati Jatuh Utama
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
            heart.style.fontSize = (Math.random() * 15 + 10) + 'px';
            heart.style.opacity = Math.random() * 0.5 + 0.5;
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }

        // Fungsi Floating Hearts Background (Baru)
        function createFloatingHeart() {
            const floatHeart = document.createElement('div');
            floatHeart.className = 'floating-heart';
            floatHeart.style.left = Math.random() * 100 + 'vw';
            floatHeart.style.animationDuration = (Math.random() * 6 + 4) + 's';  /* Lambat untuk subtle */
            floatHeart.style.fontSize = (Math.random() * 10 + 8) + 'px';
            document.body.appendChild(floatHeart);
            setTimeout(() => floatHeart.remove(), 8000);
        }

        // Mulai Animasi
        setInterval(createHeart, 200);
        setInterval(createFloatingHeart, 1000);  /* Floating hati setiap 1 detik */
        for (let i = 0; i < 10; i++) {
            setTimeout(createHeart, i * 300);
        }
        for (let i = 0; i < 5; i++) {
            setTimeout(createFloatingHeart, i * 1500);
        }
    </script>
</body>
</html>
